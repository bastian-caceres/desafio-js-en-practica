<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 1</title>
    </head>
    <body>
        <div style="width: 40%;margin: 0 auto">
            <h2> Escríbenos !!! </h2>

            <!-- mensaje correcto -->
            <div class="resultado" style="color:green;font-style: italic"></div>

            <form >
                <!-- nombre y asunto -->
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label> Nombre completo </label>
                        <input id="nombre" type="text" placeholder="Ej: Bastian Caceres">
                        <!-- alerta en caso de que no ingrese nada o algun caracter no valido -->
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label> Asunto </label>
                        <input id="asunto" type="text">
                        <!-- alerta en caso de que no ingrese nada o algun caracter no valido -->
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>

                <!-- mensaje -->
                <div style="display: flex;flex-direction: column;">
                    <label> Mensaje </label>
                    <textarea id="mensaje"></textarea>
                        <!-- alerta en caso de que no ingrese nada o algun caracter no valido -->
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>

                <!-- boton enviar -->
                <div>
                    <button id="botton" type="submit"> Envíar mensaje </button>
                </div>
            </form>

        </div>        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
